{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Total Price</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
  {% for item in cart %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{item.product}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td>{{item.total_price}}</td>
      <td><a href="{% url 'cart:cart_remove' item.product.id %}">Remove</a></td>
    </tr>
  {% endfor %}
    <tr>
    <td><b>Total</b></td>
    <td colspan="3"></td>
    <td>{{ cart.get_total_price }}</td>
  </tr>
  </tbody>
</table>
<a href="{% url 'orders:create' %}" class="btn btn-primary">Checkout</a>
{% endblock %}
