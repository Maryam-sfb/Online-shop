{% extends 'base.html' %}
{% block title %} Profile {% endblock %}
{% load gravatar %}

{% block content %}
<img src="{% gravatar_url user.email 150 %}" class="img-circle elevation-2" alt="{{user.email}}">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" class="btn btn-primary">
</form>
{% endblock %}
